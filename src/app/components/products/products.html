<div class="container">
  <div class="row">
    @for(product of filteredProducts | paginate: { itemsPerPage: 6, currentPage: p }; track $index)
    {
    <div class="col mt-5">
      <app-product-item [product]="product"></app-product-item>
    </div>
    }
    <div class="row">
      <div class="col-sm-6 mt-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
