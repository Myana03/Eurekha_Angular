<h2 class="text-center">This is ContactUs Component</h2>
<hr />
<form #signupForm="ngForm" (submit)="submitForm(signupForm)">
  <p>
    FirstName:
    <input name="firstName" #firstName="ngModel" ngModel required minlength="5" />
  </p>
  <p>
    LastName:
    <input name="lastName" ngModel />
  </p>
  <p>
    Email:
    <input name="email" ngModel />
  </p>
  <input type="reset" value="Clear" class="btn btn-danger ml-5" />
  <input
    type="submit"
    value="Submit"
    class="btn btn-primary mx-2"
  />
</form>
<h1>HasChanges: {{ hasChanges }}</h1>
