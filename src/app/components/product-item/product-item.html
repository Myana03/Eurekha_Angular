<div class="card text-center" style="width: 10rem" appZoomIn>
  <img [src]="product.image" class="card-img-top" style="width: 10rem" alt="{{ product.title }}" />

  <div class="card-body text-center">
    <h5 class="card-title text-truncate">
      <fa-icon [icon]="faTags"></fa-icon> {{ product.category }}
    </h5>
    <p class="card-text text-truncate">
      <fa-icon [icon]="faInfoCircle"></fa-icon> {{ product.description }}
    </p>
    <p class="card-text">
      {{ product.title }} <fa-icon [icon]="faBoxOpen"></fa-icon>
    </p>
    <p class="card-text">
      Price: {{ product.price }} <fa-icon [icon]="faDollarSign"></fa-icon>
    </p>
    <p class="card-text">
      Ratings: {{ product.rating.rate }} <fa-icon [icon]="faStar"></fa-icon>
    </p>
  </div>
</div>
