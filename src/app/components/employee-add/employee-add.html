<h5>Employee Add</h5>
<div class="form-group mb-2">
  <label>ID:</label>
  <input type="number" class="form-control" [(ngModel)]="newEmp.eId">
</div>
<div class="form-group mb-2">
  <label>Name:</label>
  <input type="text" class="form-control" [(ngModel)]="newEmp.name">
</div>
<div class="form-group mb-2">
  <label>Salary:</label>
  <input type="number" class="form-control" [(ngModel)]="newEmp.sal">
</div>
<div class="form-group mb-2">
  <label>Gender:</label>
  <input type="text" class="form-control" [(ngModel)]="newEmp.gender">
</div>
<div class="form-group mb-2">
  <label>Dept:</label>
  <input type="text" class="form-control" [(ngModel)]="newEmp.dept">
</div>
<div class="form-group mb-2">
  <label>Status:</label>
  <input type="text" class="form-control" [(ngModel)]="newEmp.status">
</div>
<div class="form-group mb-2">
  <label>Role:</label>
  <input type="text" class="form-control" [(ngModel)]="newEmp.role">
</div>
<button class="btn btn-primary" (click)="addEmployee()">Add</button>
